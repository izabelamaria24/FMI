<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Bookstore{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type = "text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>My Bookstore</h1>
        <nav>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'cart_detail' %}">Cart</a>
            <a href="{% url 'book_list' %}">Our books</a>
            <a href="{% url 'profile' %}">Profile</a>
        </nav>
    </header>
    <main class="content-container">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 My Bookstore</p>
    </footer>
</body>
</html>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333; 
}


header {
    background-color: #6c63ff;
    color: white;
    padding: 20px 40px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

header nav {
    margin-top: 10px;
}

header nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 1.1em;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

header nav a:hover {
    background-color: #5748d4; 
}


.content-container {
    padding: 40px;
    background-color: #fff; 
    min-height: 60vh;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
    border-radius: 10px;
    max-width: 1200px;
}

footer {
    background-color: #6c63ff;
    color: white;
    text-align: center;
    padding: 20px;
    position: fixed;
    width: 100%;
    bottom: 0;
    left: 0;
    box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
}


@media (max-width: 768px) {
    header h1 {
        font-size: 2em;
    }

    header nav a {
        font-size: 1em;
        margin: 0 10px;
    }

    .content-container {
        padding: 20px;
    }
}

</style>
