<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Filter Books</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Apply Filters</button>
        <button type="reset" onclick="window.location.href='{{ request.path }}'">Reset</button>
    </form>

    <h2>Book List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.isbn }}</td>
                <td>{{ book.description }}</td>
                <td>{{ book.price }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No books found matching the filters.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
